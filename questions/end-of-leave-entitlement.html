<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/nhsuk-2.3.0.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <title>Annual Leave Calculator</title>
</head>
<body>

  <header class="nhsuk-header" role="banner">
    <div class="nhsuk-width-container nhsuk-header__container">
      <div class="nhsuk-header__logo nhsuk-header__logo--only"><a class="nhsuk-header__link nhsuk-header__link--service " href="/annual-leave-calculator" aria-label="Annual Leave Calculator">
        <!-- <svg class="nhsuk-logo" xmlns="http://www.w3.org/2000/svg" role="presentation" focusable="false" viewBox="0 0 40 16">
            <path class="nhsuk-logo__background" d="M0 0h40v16H0z"></path>
            <path class="nhsuk-logo__text" d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6"></path>
            <image src="https://assets.nhs.uk/images/nhs-logo.png" ></image>
        </svg> -->
        <image src="https://assets.nhs.uk/images/nhs-logo.png" ></image>
        <span class="nhsuk-header__service-name">
            Annual Leave Calculator
        </span>
        </a>
    </div>
    </div>
  </header>

  <div class="nhsuk-width-container">
    <main class="nhsuk-main-wrapper">

      <div class="nhsuk-back-link">
        <a class="nhsuk-back-link__link" href="#" id="back-button">
          <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
          </svg>
        Go back</a>
      </div>

      <div class="nhsuk-form-group">
        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
            <h1 class="nhsuk-fieldset__heading">
              Do you want to calculate entitlement till the end of the current Tax year?
            </h1>
          </legend>
          <div class="nhsuk-radios">
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="enddate-opt1" name="end-date-year" type="radio" value="yes">
              <label class="nhsuk-label nhsuk-radios__label" for="enddate-opt1">Yes</label>
            </div>
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="enddate-opt2" name="end-date-year" type="radio" value="no">
              <label class="nhsuk-label nhsuk-radios__label" for="enddate-opt2">No</label>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="nhsuk-form-group" id="end-date-input">
        <fieldset class="nhsuk-fieldset" aria-describedby="start-hint" role="group">
          <span class="nhsuk-hint" id="start-hint">
            If no, please input the end date below:
          </span>

          <div class="nhsuk-date-input" id="date-input-boxes">
            <div class="nhsuk-date-input__item">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label nhsuk-date-input__label" for="end-day">
                  Day
                </label>
                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="end-day" name="end-day" type="number" pattern="[0-9]*">
              </div>
            </div>
            <div class="nhsuk-date-input__item">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label nhsuk-date-input__label" for="end-month">
                  Month
                </label>
                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="end-month" name="end-month" type="number" pattern="[0-9]*">
              </div>
            </div>
            <div class="nhsuk-date-input__item">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label nhsuk-date-input__label" for="end-year">
                  Year
                </label>
                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="end-year" name="end-year" type="number" pattern="[0-9]*">
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="buttons">
          <button class="nhsuk-button" id="continue-button" type="continue">Continue</button>
      </div>

    </main>
  </div>
  <script type="text/javascript" src="../js/end-of-leave-entitlement.js"></script>

</body>
</html>
