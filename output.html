<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/nhsuk-2.3.0.css" rel="stylesheet">
    <script type="text/javascript" src="../js/output.js"></script>
    <title>Document</title>
</head>
<body>
  <header class="nhsuk-header" role="banner">
    <div class="nhsuk-width-container nhsuk-header__container">
      <div class="nhsuk-header__logo nhsuk-header__logo--only"><a class="nhsuk-header__link nhsuk-header__link--service " href="/" aria-label="NHS digital service manual homepage">
          <svg class="nhsuk-logo" xmlns="http://www.w3.org/2000/svg" role="presentation" focusable="false" viewBox="0 0 40 16">
            <path class="nhsuk-logo__background" d="M0 0h40v16H0z"></path>
            <path class="nhsuk-logo__text" d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6"></path>
            <image src="https://assets.nhs.uk/images/nhs-logo.png" xlink:href=""></image>
          </svg>
          <span class="nhsuk-header__service-name">
            Annual Leave Calculator
          </span>
        </a>
      </div>
    </div>
  </header>

  <div class="nhsuk-width-container">
    <main class="nhsuk-main-wrapper">

        <div>
          <p>Full-time equivalent: <span id="result-fte"></span></p>
          <p>Entitled number of days: <span id="result-days"></span></p>
          <p>Entitled number of hours: <span id="result-hours"></span></p>
          <p>Pro-rata bank holiday entitlement (Days): <span id="pro-rata-days"></span></p>
          <p>Pro-rata bank holiday entitlement (Hours): <span id="pro-rata-hours"></span></p>
        </div>

      <div class="buttons">
          <button class="nhsuk-button" id="start-again" type="start-again">Start Again</button>
      </div>

    </main>
  </div>
</body>
</html>
